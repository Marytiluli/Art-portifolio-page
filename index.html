<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Metadata and page settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Art Portfolio - Showcasing a variety of art including portraits and landscapes.">
    <meta name="author" content="Mary Tiluli">
    <title>My Art Portfolio</title><!-- Page title -->
    <link rel="stylesheet" href="style.css">    <!-- Link to external CSS file -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"><!-- Favicon for browser tab -->
</head>

<body>
    <header><!-- Header section containing navigation -->
        <nav>
            <h1>My Art Portfolio</h1>
            <div class="filter-buttons"> <!-- Filter buttons to sort artworks by category -->
                <button aria-label="Show all artworks" onclick="filterGallery('all')">All</button> <!-- Button to show all artworks -->
                <button aria-label="Show portrait artworks" onclick="filterGallery('portrait')">Portraits</button>
                <button aria-label="Show landscape artworks" onclick="filterGallery('landscape')">Landscapes</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="artwork-grid">
                <img src="art 1.jpeg" alt="Portrait of a young woman" class="art portrait" onclick="openLightbox(this)">
                <img src="art 2.jpeg" alt="Beautiful sunset over mountains" class="art landscape"
                    onclick="openLightbox(this)">
                    <img src="art 3.jpeg" alt="Self-portrait with a calm expression" class="art portrait"
                    onclick="openLightbox(this)">
                    <img src="art 4.jpeg" alt="Wide field with flowers during spring" class="art landscape"
                    onclick="openLightbox(this)">
            </div>
        </section>
        <div id="lightbox" class="hidden" aria-hidden="true">
            <button onclick="closeLightbox()" class="close-button" aria-label="Close lightbox">✖</button>
            <div class="lightbox-content">
                <img id="lightbox-img" alt="Art piece preview" />
        </div>
    </div>
    </main>
    <footer>
        <p>© 2025 My Art Portfolio | Designed and developed by <a href="https://your-website.com" target="_blank">Mary Tiluli</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
