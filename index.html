<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the external CSS file -->
</head>

<body>
    <header>
        <nav>
            <h1>My Art Portfolio</h1>
            <div class="filter-buttons">
                <!-- Buttons for filtering artworks based on category -->
                <button aria-label="Show all artworks" onclick="filterGallery('all')">All</button>
                <button aria-label="Show portrait artworks" onclick="filterGallery('portrait')">Portraits</button>
                <button aria-label="Show landscape artworks" onclick="filterGallery('landscape')">Landscapes</button>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="artwork-grid">
                <!-- Artworks with categories for filtering -->
                <img src="art 1.jpeg" alt="Portrait of a young woman" class="art portrait" onclick="openLightbox(this)">
                <img src="art 2.jpeg" alt="Beautiful sunset over mountains" class="art landscape" onclick="openLightbox(this)">
                <img src="art 3.jpeg" alt="Self-portrait with a calm expression" class="art portrait" onclick="openLightbox(this)">
                <img src="art 4.jpeg" alt="Wide field with flowers during spring" class="art landscape" onclick="openLightbox(this)">
            </div>
        </section>

        <!-- Lightbox for enlarged view of selected artwork -->
        <div id="lightbox" class="hidden" aria-hidden="true">
            <button onclick="closeLightbox()" class="close-button" aria-label="Close lightbox">✖</button>
            <div class="lightbox-content">
                <img id="lightbox-img" alt="Art piece preview" />
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>© 2025 My Art Portfolio | Designed and developed by
            <a href="https://your-website.com" target="_blank">Mary Tiluli</a></p>
    </footer>

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
